<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Los mejores sitios para visitar en Australia durante las vacaciones"
    />
    <meta name="keywords" content="outback, vacaciones, playa" />
    <meta name="author" content="Habib Julio" />
    <title>Around Australia</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <p class="header__text">Around</p>
        <p class="header__text-country">The Australian Territory</p>
      </header>
      <main class="content">
        <div class="author">
          <img
            src="./images/FOTO_ID.jpg"
            alt="AuthorPicture"
            class="author__picture"
          />
          <div class="author__info">
            <div class="author__info-title">
              <p class="author__info-name">Habib Julio</p>

              <img
                class="author__editbutton author__editbutton_unhovered"
                src="./images/Edit_Button_WHITE.png"
                alt="edit button"
              />

              <img
                class="author__editbutton author__editbutton_hovered"
                src="./images/Edit_Button_GREY.png"
                alt="edit button"
              />
            </div>
            <p class="author__info-job">Explorador</p>
            <img
              class="author__add-button author__add-button_resolution_725"
              src="./images/Add_Button_WHITE.png"
              alt="Add Button"
            />
          </div>
          <img
            class="author__add-button author__add-button_unhovered"
            src="./images/Add_Button_WHITE.png"
            alt="Add Button"
          />
          <img
            class="author__add-button author__add-button_hovered"
            src="./images/Add_Button_GRAY.png"
            alt="Add Button"
          />
        </div>
        <div class="venues">
          <div class="venue">
            <img
              class="venue__del-button venue__del-button_unhovered"
              src="./images/delete_WHITE.svg"
              alt="Delete Button"
            />
            <img
              class="venue__del-button venue__del-button_hovered"
              src="./images/delete_GRAY.png"
              alt="Delete Button"
            />
            <img
              src="./images/handdorf_place.jpg"
              alt="Town of Hahndorf"
              class="venue__picture"
            />
            <div class="venue__info">
              <p class="venue__info-name">Hahndorf Town</p>
              <img
                class="venue__info-likebutton venue__info-likebutton_status_unhovered"
                src="./images/like_BLACK.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_hovered"
                src="./images/like_GRAY.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_active"
                src="./images/like_ACTIVE.svg"
                alt="like button"
              />
            </div>
          </div>
          <div class="venue">
            <img
              class="venue__del-button venue__del-button_unhovered"
              src="./images/delete_WHITE.svg"
              alt="Delete Button"
            />
            <img
              class="venue__del-button venue__del-button_hovered"
              src="./images/delete_GRAY.png"
              alt="Delete Button"
            />

            <img
              src="./images/Maclaren_Vale.jpg"
              alt="Maclaren Vale"
              class="venue__picture"
            />
            <div class="venue__info">
              <p class="venue__info-name">Maclaren Vale</p>
              <img
                class="venue__info-likebutton venue__info-likebutton_status_unhovered"
                src="./images/like_BLACK.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_hovered"
                src="./images/like_GRAY.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_active"
                src="./images/like_ACTIVE.svg"
                alt="like button"
              />
            </div>
          </div>
          <div class="venue">
            <img
              class="venue__del-button venue__del-button_unhovered"
              src="./images/delete_WHITE.svg"
              alt="Delete Button"
            />
            <img
              class="venue__del-button venue__del-button_hovered"
              src="./images/delete_GRAY.png"
              alt="Delete Button"
            />

            <img
              src="./images/Victor_Harbour.jpg"
              alt="Victor Harbour"
              class="venue__picture"
            />
            <div class="venue__info">
              <p class="venue__info-name">Victor Harbour</p>
              <img
                class="venue__info-likebutton venue__info-likebutton_status_unhovered"
                src="./images/like_BLACK.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_hovered"
                src="./images/like_GRAY.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_active"
                src="./images/like_ACTIVE.svg"
                alt="like button"
              />
            </div>
          </div>
          <div class="venue">
            <img
              class="venue__del-button venue__del-button_unhovered"
              src="./images/delete_WHITE.svg"
              alt="Delete Button"
            />
            <img
              class="venue__del-button venue__del-button_hovered"
              src="./images/delete_GRAY.png"
              alt="Delete Button"
            />

            <img
              src="./images/Glenelg_Beach.jpg"
              alt="Glenelg Beach"
              class="venue__picture"
            />
            <div class="venue__info">
              <p class="venue__info-name">Glenelg Beach</p>
              <img
                class="venue__info-likebutton venue__info-likebutton_status_unhovered"
                src="./images/like_BLACK.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_hovered"
                src="./images/like_GRAY.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_active"
                src="./images/like_ACTIVE.svg"
                alt="like button"
              />
            </div>
          </div>
          <div class="venue">
            <img
              class="venue__del-button venue__del-button_unhovered"
              src="./images/delete_WHITE.svg"
              alt="Delete Button"
            />
            <img
              class="venue__del-button venue__del-button_hovered"
              src="./images/delete_GRAY.png"
              alt="Delete Button"
            />

            <img
              src="./images/York_Peninsula.jpg"
              alt="York Peninsula Town"
              class="venue__picture"
            />
            <div class="venue__info">
              <p class="venue__info-name">York Peninsula Town</p>
              <img
                class="venue__info-likebutton venue__info-likebutton_status_unhovered"
                src="./images/like_BLACK.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_hovered"
                src="./images/like_GRAY.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_active"
                src="./images/like_ACTIVE.svg"
                alt="like button"
              />
            </div>
          </div>
          <div class="venue">
            <img
              class="venue__del-button venue__del-button_unhovered"
              src="./images/delete_WHITE.svg"
              alt="Delete Button"
            />
            <img
              class="venue__del-button venue__del-button_hovered"
              src="./images/delete_GRAY.png"
              alt="Delete Button"
            />

            <img
              src="./images/Bumbunga_lake.jpg"
              alt="Bumbunga Lake"
              class="venue__picture"
            />
            <div class="venue__info">
              <p class="venue__info-name">Bumbunga Lake</p>
              <img
                class="venue__info-likebutton venue__info-likebutton_status_unhovered"
                src="./images/like_BLACK.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_hovered"
                src="./images/like_GRAY.svg"
                alt="like button"
              />
              <img
                class="venue__info-likebutton venue__info-likebutton_status_active"
                src="./images/like_ACTIVE.svg"
                alt="like button"
              />
            </div>
          </div>
        </div>
        <div class="popup">
          <form class="popup__container">
            <label class="pop__container-title">Editar Perfil</label>
            <input
              type="text"
              class="pop__container-name"
              placeholder="Nombre"
            />
            <input
              type="text"
              class="pop__container-job"
              placeholder="Acerca de mi"
            />
            <button class="pop__container-button">Guardar</button>
            <div class="pop__container-closebuttton">
              <svg
                class="pop__container-closesymbol"
                width="33"
                height="33"
                viewBox="0 0 33 33"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="pop__container-closepath"
                  d="M32.7661 29.5683L19.9759 16.778L32.7661 3.98779L29.5686 0.790236L16.7783 13.5805L3.98808 0.790236L0.790527 3.98779L13.5808 16.778L0.790527 29.5683L3.98808 32.7658L16.7783 19.9756L29.5686 32.7658L32.7661 29.5683Z"
                  fill="white"
                />
              </svg>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__icons">
          <a class="footer__icon" href="#"
            ><img src="./images/linkedin.svg" alt="linkedin"
          /></a>
          <a class="footer__icon" href="#"
            ><img src="./images/instagram.svg" alt="instagram"
          /></a>
          <a class="footer__icon" href="#"
            ><img src="./images/whatsapp.svg" alt="whatsapp"
          /></a>
          <a class="footer__icon" href="#"
            ><img src="./images/x-twitter.svg" alt="twitter"
          /></a>
          <a class="footer__icon" href="#"
            ><img src="./images/facebook.svg" alt="facebook"
          /></a>
        </div>
        <p class="footer__links">
          <a href="#" class="footer__link">Info</a><span>·</span
          ><a href="#" class="footer__link">Support</a><span>·</span
          ><a href="#" class="footer__link">Marketing</a>
        </p>
        <p class="footer__links">
          <a href="#" class="footer__link">Terms of use</a><span>·</span
          ><a href="#" class="footer__link">Privacy Policy</a>
        </p>
        <p class="footer__copyright">&#169; 2024 Habib Julio</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
