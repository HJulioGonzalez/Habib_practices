<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Los mejores sitios para visitar en Australia durante las vacaciones"
    />
    <meta name="keywords" content="outback, vacaciones, playa" />
    <meta name="author" content="Habib Julio" />
    <title>Around Australia</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <p class="header__text">Around the World</p>
        <p class="header__text-country">The Australian Territory SA</p>
      </header>
      <main class="content">
        <div class="author">
          <img
            src="./images/FOTO_ID.jpg"
            alt="AuthorPicture"
            class="author__picture"
          />
          <div class="author__info">
            <div class="author__info-title">
              <p class="author__info-name">Habib Julio</p>
              <div class="author__editbutton"></div>
            </div>
            <p class="author__info-job">Explorador</p>
            <div
              class="author__add-button author__add-button_resolution_725"
              onclick="clearFields()"
            ></div>
          </div>
          <div
            class="author__add-button author__add-button_resolution_1180"
          ></div>
        </div>
        <div class="venues">
          <template class="venues__template">
            <div class="venue">
              <div class="venue__del-button"></div>
              <img class="venue__picture" />
              <div class="venue__info">
                <p class="venue__info-name"></p>
                <img class="venue__info-likebutton" />
              </div>
            </div>
          </template>
        </div>

        <div class="edit-info">
          <form class="edit-info__container form" novalidate>
            <label class="edit-info__title">Edit Profile</label>
            <input
              type="text"
              class="edit-info__container-name form__input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
              id="name-input"
            />
            <span class="name-input-error form__input-error"
              >Por favor, rellena este campo</span
            >
            <input
              type="text"
              class="edit-info__container-job form__input"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
              id="job-input"
            />
            <span class="job-input-error form__input-error"
              >Por favor, rellena este campo</span
            >
            <button
              class="edit-info__container-button edit-info__submit form__submit"
            >
              Save
            </button>
            <div class="edit-info__container-closebuttton"></div>
          </form>
        </div>
        <div class="new-picture">
          <form class="new-picture__container form" novalidate>
            <label class="new-picture__title">Nuevo lugar</label>
            <input
              type="text"
              class="new-picture__container-town-name form__input"
              id="town-name-input"
              minlength="2"
              maxlength="30"
              placeholder="Titulo"
              required
            />
            <span class="town-name-input-error form__input-error"
              >Por favor, rellena este campo</span
            >
            <input
              type="url"
              class="new-picture__container-img-URL form__input"
              id="url-input"
              placeholder="URL de la imagen"
              required
            />
            <span class="url-input-error form__input-error"
              >Por favor, rellena este campo</span
            >
            <button class="new-picture__container-button form__submit">
              Save
            </button>
            <div class="new-picture__container-closebuttton"></div>
          </form>
        </div>
        <template class="prompted-image__template">
          <div class="prompted-image">
            <div class="prompted-image__container">
              <img
                class="prompted-image__container-picture"
                alt="Prompted Image"
              />
              <p class="prompted-image__container-label"></p>
              <div class="prompted-image__container-closebuttton"></div>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <div class="footer__icons">
          <a class="footer__icon" href="http://linkedin.com/" target="_blank"
            ><img src="./images/linkedin.png" alt="linkedin"
          /></a>
          <a class="footer__icon" href="http://instagram.com/" target="_blank"
            ><img src="./images/instagram.png" alt="instagram"
          /></a>
          <a
            class="footer__icon"
            href="https://web.whatsapp.com/"
            target="_blank"
            ><img src="./images/whatsapp.png" alt="whatsapp"
          /></a>
          <a class="footer__icon" href="https://twitter.com/" target="_blank"
            ><img src="./images/x-twitter.png" alt="twitter"
          /></a>
          <a class="footer__icon" href="https://facebook.com/" target="_blank"
            ><img src="./images/facebook.png" alt="facebook"
          /></a>
        </div>
        <p class="footer__links">
          <a href="#" class="footer__link">Info</a><span>·</span
          ><a href="#" class="footer__link">Support</a><span>·</span
          ><a href="#" class="footer__link">Marketing</a>
        </p>
        <p class="footer__links">
          <a href="#" class="footer__link">Terms of use</a><span>·</span
          ><a href="#" class="footer__link">Privacy Policy</a>
        </p>
        <p class="footer__copyright">&#169; 2024 Habib Julio</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
